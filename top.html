<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
</head>


<body>

  <header class="header-container">
    <img class="logo" src="./images/logo.png" alt="logo-pokemon">
    <nav class="nav-container">
      <ul class="list-container">
        <li class="list" id="listHomePokemon">Home</li>
        <li class="list " id="listIndexPokemon">Pokedex</li>
        <li class="list list-stay" id="listTopPokemon">Top 10</li>
      </ul>
    </nav>
    <section class="search-container top10">
      <select class="input-search" name="staws" id="staws">
        <option value="more">Filter More staws </option>
        <option selected value="less">Filter less staws </option>
      </select>
      <input type="button" class="btn-M" value="Show grafica">
    </section>

  </header>

  <div class="modal hide" id="modal">

    <div class="modal-container">
      <section class="content-end">
        <button class="closeModal">x</button>
      </section>
      <section class="modal-information">
      </section>
    </div>
  </div>

  <main class="mainPokemon" id="mainPokemon">




  </main>




  <script src="top.js" type="module"></script>

</body>

</html>
