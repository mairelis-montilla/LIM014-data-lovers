<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header class="header-container">
    <img class="logo" src="./images/logo.png" alt="logo-pokemon">
    <nav class="nav-container">
      <ul class="list-container">
        <li class="list" id="listHomePokemon">Home</li>
        <li class="list list-stay" id="listIndexPokemon">Pokedex</li>
        <li class="list" id="listTopPokemon">Top 10</li>
      </ul>
    </nav>
  </header>

  <section class="search-container">

    <input type="text" id="searchInput" class="input-search" placeholder="Search">
    <select type="text" id="types" class="input-search">
      <option value="all" disabled selected="selected">Filter by Types</option>
      <option value="all">All</option>
      <option value="bug">Bug</option>
      <option value="dark">Dark</option>
      <option value="dragon"> Dragon</option>
      <option value="electric">Electric</option>
      <option value="fairy">Fairy</option>
      <option value="fighting">Fighting</option>
      <option value="fire">Fire</option>
      <option value="flying">Flying</option>
      <option value="ghost">Ghost</option>
      <option value="grass">Grass</option>
      <option value="ground">Ground</option>
      <option value="ice">Ice</option>
      <option value="normal">Normal</option>
      <option value="poison">Poison</option>
      <option value="psychic">Psychic</option>
      <option value="rock">Rock</option>
      <option value="steel">Steel</option>
      <option value="water"> Water</option>
    </select>

    <select type="text" id="region" class="input-search">
      <option value="all" disabled selected="selected">Filter by Region</option>
      <option value="all">All</option>
      <option value="kanto">Kanto</option>
      <option value="johto">Johto</option>
    </select>
    <select type="text" id="order" class="input-search">
      <option value="num" disabled selected="selected">Order by</option>
      <option value="name">Nombre</option>
      <option value="num">NÃºmero</option>
      <option value="cp">CP</option>
      <option value="hp">HP</option>

    </select>

    <input type="image" id="iconArrow" value="Asc" type="Asc" src="./images/arrowBottom.svg" alt="OrderBy" width="48"
      height="48">


  </section>

  <div class="modal hide" id="modal">

    <div class="modal-container">
      <section class="content-end">
        <button class="closeModal">x</button>
      </section>
      <section class="modal-information">
      </section>
    </div>
  </div>

  <main class="mainPokemon" id="mainPokemon">




  </main>




  <script src="main.js" type="module"></script>
</body>

</html>
