<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">

    <header class="header-container">
      <nav class="nav-container">
        <h1 class="title">PokeDex</h1>
        <ul class="list-container">
          <li class="list" id="listInicioTop">inicio</li>
          <li class="list" id="listPokemonTop">Pokemon</li>
        </ul>
      </nav>
    </header>
      <section class="search-container">

        <input type="text" id="searchInput" class="input-search" placeholder="Buscar">
        <label for="types"> Tipos: </label>
        <select type="text" id="types" class="input-search">
          <option value="all">Todos</option>
          <option value="bug">Bug</option>
          <option value="dark">Dark</option>
          <option value="dragon"> Dragon</option>
          <option value="electric">Electric</option>
          <option value="fairy">Fairy</option>
          <option value="fighting">Fighting</option>
          <option value="fire">Fire</option>
          <option value="flying">Flying</option>
          <option value="ghost">Ghost</option>
          <option value="grass">Grass</option>
          <option value="ground">Ground</option>
          <option value="ice">Ice</option>
          <option value="normal">Normal</option>
          <option value="poison">Poison</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="steel">Steel</option>
          <option value="water"> Water</option>
        </select>

        <label for="region"> Regi√≥n: </label>
        <select type="text" id="region" class="input-search">
          <option value="all">Todos</option>
          <option value="kanto">Kanto</option>
          <option value="johto">Johto</option>
        </select>
        <label for="order"> Orden: </label>
        <select type="text" id="order" class="input-search">
          <option value="all">Todos</option>
          <optgroup label="Name">
            <option value="nameAsc">a-Z</option>
            <option value="nameDesc">Z-a</option>
          </optgroup>
          <optgroup label="Num">
            <option value="numAsc">Asc</option>
            <option value="numDesc">Desc</option>
          </optgroup>
          <optgroup label="CP">
            <option value="cpAsc">Asc</option>
            <option value="cpDesc">Desc</option>
          </optgroup>
          <optgroup label="HP">
            <option value="hpAsc">Asc</option>
            <option value="hpDesc">Desc</option>
          </optgroup>
        </select>
      </section>


    <main class="mainPokemon" id="mainPokemon">



    </main>



  <script src="top.js" type="module"></script>
</body>

</html>
